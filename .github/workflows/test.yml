name: Test

on:
    push:
        branches: 
            - main

jobs:
    Test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            
            - name: Setup Python
              uses: actions/setup-python@v4
              with:
                python-version: '3.9'

            - name: Install dependencies
              run:  pip install -r requirements.txt

            - name: Run Robot Framework
              run:  robot -d ../result/pass test_pass.robot
    